<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io | Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class='error-message'>
    </div>
    <div class="login">
    	<h1>Login</h1>
        <form method="post" class='login-form'>
        	<input
            type="text"
            name="u"
            placeholder="Email"
            class='email'
          />
          <input
            type="password"
            name="p"
            placeholder="Password"
            class='password'
          />
          <button type="submit" class="btn btn-primary btn-block btn-large login-button">SignIn</button>
        </form>
    </div>
    <script src="js/common.js">
    </script>
    <script src="js/login.js">
    </script>
  </body>
</html>
